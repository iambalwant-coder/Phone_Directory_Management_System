<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header, footer {
            background-color: #8E3E63;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #7ABA78;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        form {
            display: grid;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        .button {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }

        .button.add {
            background-color: #007BFF; /* Blue */
        }

        .button.delete {
            background-color: #DC3545; /* Red */
        }

        .button.edit {
            background-color: #FFC107; /* Yellow */
            color: black; /* Ensure text is readable */
        }

        .button.info {
            background-color: #28A745; /* Green */
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button i {
            margin-right: 5px;
        }

        .alert {
            padding: 15px;
            margin-top: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert .icon {
            font-size: 24px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Contact</h1>
        <div class="buttons">
            <a href="{% url 'add_contact' %}" class="button add"><i class="fas fa-plus"></i> Add Contact</a>
            <a href="{% url 'trash' %}" class="button delete"><i class="fas fa-trash"></i> Delete</a>
            <a href="{% url 'view_all' %}" class="button edit"><i class="fas fa-edit"></i> Edit</a>
            <a href="/" class="button info"><i class="fas fa-users"></i> View All</a>
            <!-- Other action buttons can be added here -->
        </div>
    </header>

    <div class="container">
        {% if messages %}
            <div class="alert">
                <i class="fas fa-check-circle icon"></i>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="button add"><i class="fas fa-plus"></i> Add Contact</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Contact Manager. All rights reserved.</p>
    </footer>
</body>
</html>
